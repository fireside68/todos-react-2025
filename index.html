<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Lucide React icons (simplified versions)
        const Plus = () => React.createElement('svg', {width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2}, 
            React.createElement('line', {x1: 12, y1: 5, x2: 12, y2: 19}),
            React.createElement('line', {x1: 5, y1: 12, x2: 19, y2: 12})
        );
        
        const Check = ({size = 20}) => React.createElement('svg', {width: size, height: size, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2}, 
            React.createElement('polyline', {points: '20,6 9,17 4,12'})
        );
        
        const X = () => React.createElement('svg', {width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2}, 
            React.createElement('line', {x1: 18, y1: 6, x2: 6, y2: 18}),
            React.createElement('line', {x1: 6, y1: 6, x2: 18, y2: 18})
        );
        
        const Edit3 = () => React.createElement('svg', {width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2}, 
            React.createElement('path', {d: 'm12 19 7-7 3 3-7 7-3 0z'}),
            React.createElement('path', {d: 'm18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z'})
        );
        
        const Trash2 = () => React.createElement('svg', {width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2}, 
            React.createElement('polyline', {points: '3,6 5,6 21,6'}),
            React.createElement('path', {d: 'm19,6 v14 a2,2 0 0,1 -2,2 H7 a2,2 0 0,1 -2,-2 V6 m3,0 V4 a2,2 0 0,1 2,-2 h4 a2,2 0 0,1 2,2 v2'})
        );
        
        const Calendar = ({size = 48}) => React.createElement('svg', {width: size, height: size, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2}, 
            React.createElement('rect', {x: 3, y: 4, width: 18, height: 18, rx: 2, ry: 2}),
            React.createElement('line', {x1: 16, y1: 2, x2: 16, y2: 6}),
            React.createElement('line', {x1: 8, y1: 2, x2: 8, y2: 6}),
            React.createElement('line', {x1: 3, y1: 10, x2: 21, y2: 10})
        );
        
        const Filter = ({size = 48}) => React.createElement('svg', {width: size, height: size, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2}, 
            React.createElement('polygon', {points: '22,3 2,3 10,12.46 10,19 14,21 14,12.46'})
        );

        // Your Todo App Component (paste the exact code from the React component here)
        const TodoApp = () => {
            const [todos, setTodos] = React.useState([]);
            const [newTodo, setNewTodo] = React.useState('');
            const [filter, setFilter] = React.useState('all');
            const [editingId, setEditingId] = React.useState(null);
            const [editText, setEditText] = React.useState('');

            React.useEffect(() => {
                setTodos([
                    { id: 1, text: 'Complete project proposal', completed: false, createdAt: new Date().toISOString() },
                    { id: 2, text: 'Review code changes', completed: true, createdAt: new Date(Date.now() - 86400000).toISOString() },
                    { id: 3, text: 'Schedule team meeting', completed: false, createdAt: new Date(Date.now() - 172800000).toISOString() },
                ]);
            }, []);

            const addTodo = () => {
                if (newTodo.trim()) {
                    const todo = {
                        id: Date.now(),
                        text: newTodo.trim(),
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    setTodos([todo, ...todos]);
                    setNewTodo('');
                }
            };

            const toggleTodo = (id) => {
                setTodos(todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            const deleteTodo = (id) => {
                setTodos(todos.filter(todo => todo.id !== id));
            };

            const startEdit = (id, text) => {
                setEditingId(id);
                setEditText(text);
            };

            const saveEdit = () => {
                if (editText.trim()) {
                    setTodos(todos.map(todo =>
                        todo.id === editingId ? { ...todo, text: editText.trim() } : todo
                    ));
                }
                setEditingId(null);
                setEditText('');
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditText('');
            };

            const clearCompleted = () => {
                setTodos(todos.filter(todo => !todo.completed));
            };

            const filteredTodos = todos.filter(todo => {
                switch (filter) {
                    case 'active': return !todo.completed;
                    case 'completed': return todo.completed;
                    default: return true;
                }
            });

            const stats = {
                total: todos.length,
                active: todos.filter(t => !t.completed).length,
                completed: todos.filter(t => t.completed).length
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const today = new Date();
                const diffTime = today - date;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                return date.toLocaleDateString();
            };

            return React.createElement('div', {className: 'max-w-md mx-auto bg-white min-h-screen'},
                // Header
                React.createElement('div', {className: 'bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6 pb-8'},
                    React.createElement('h1', {className: 'text-2xl font-bold mb-2'}, 'My Tasks'),
                    React.createElement('div', {className: 'flex justify-between text-sm opacity-90'},
                        React.createElement('span', null, `${stats.active} active`),
                        React.createElement('span', null, `${stats.completed} completed`),
                        React.createElement('span', null, `${stats.total} total`)
                    )
                ),
                // Add New Todo
                React.createElement('div', {className: 'p-4 border-b border-gray-100'},
                    React.createElement('div', {className: 'flex gap-2'},
                        React.createElement('input', {
                            type: 'text',
                            value: newTodo,
                            onChange: (e) => setNewTodo(e.target.value),
                            onKeyPress: (e) => e.key === 'Enter' && addTodo(),
                            placeholder: 'Add a new task...',
                            className: 'flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent'
                        }),
                        React.createElement('button', {
                            onClick: addTodo,
                            className: 'px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors'
                        }, React.createElement(Plus))
                    )
                ),
                // Filter Tabs
                React.createElement('div', {className: 'flex border-b border-gray-100'},
                    [
                        { key: 'all', label: 'All', count: stats.total },
                        { key: 'active', label: 'Active', count: stats.active },
                        { key: 'completed', label: 'Done', count: stats.completed }
                    ].map(({ key, label, count }) =>
                        React.createElement('button', {
                            key: key,
                            onClick: () => setFilter(key),
                            className: `flex-1 py-3 px-4 text-sm font-medium border-b-2 transition-colors ${
                                filter === key
                                    ? 'border-blue-500 text-blue-600'
                                    : 'border-transparent text-gray-500 hover:text-gray-700'
                            }`
                        }, `${label} (${count})`)
                    )
                ),
                // Todo List
                React.createElement('div', {className: 'flex-1'},
                    filteredTodos.length === 0 ? 
                        React.createElement('div', {className: 'p-8 text-center text-gray-500'},
                            React.createElement('div', {className: 'mb-4'},
                                filter === 'all' && React.createElement(Calendar, {size: 48, className: 'mx-auto mb-2 opacity-50'}),
                                filter === 'active' && React.createElement(Filter, {size: 48, className: 'mx-auto mb-2 opacity-50'}),
                                filter === 'completed' && React.createElement(Check, {size: 48, className: 'mx-auto mb-2 opacity-50'})
                            ),
                            React.createElement('p', {className: 'text-lg mb-1'},
                                filter === 'all' && 'No tasks yet',
                                filter === 'active' && 'No active tasks',
                                filter === 'completed' && 'No completed tasks'
                            ),
                            React.createElement('p', {className: 'text-sm'},
                                filter === 'all' && 'Add your first task above',
                                filter === 'active' && 'All caught up! ðŸŽ‰',
                                filter === 'completed' && 'Complete some tasks to see them here'
                            )
                        ) :
                        React.createElement('div', {className: 'divide-y divide-gray-100'},
                            filteredTodos.map(todo =>
                                React.createElement('div', {key: todo.id, className: 'p-4 hover:bg-gray-50 transition-colors'},
                                    editingId === todo.id ?
                                        React.createElement('div', {className: 'flex gap-2'},
                                            React.createElement('input', {
                                                type: 'text',
                                                value: editText,
                                                onChange: (e) => setEditText(e.target.value),
                                                onKeyPress: (e) => {
                                                    if (e.key === 'Enter') saveEdit();
                                                    if (e.key === 'Escape') cancelEdit();
                                                },
                                                className: 'flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500',
                                                autoFocus: true
                                            }),
                                            React.createElement('button', {
                                                onClick: saveEdit,
                                                className: 'px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors'
                                            }, React.createElement(Check, {size: 16})),
                                            React.createElement('button', {
                                                onClick: cancelEdit,
                                                className: 'px-3 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors'
                                            }, React.createElement(X))
                                        ) :
                                        React.createElement('div', {className: 'flex items-center gap-3'},
                                            React.createElement('button', {
                                                onClick: () => toggleTodo(todo.id),
                                                className: `w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${
                                                    todo.completed
                                                        ? 'bg-green-500 border-green-500 text-white'
                                                        : 'border-gray-300 hover:border-green-400'
                                                }`
                                            }, todo.completed && React.createElement(Check, {size: 14})),
                                            React.createElement('div', {className: 'flex-1'},
                                                React.createElement('p', {className: `${todo.completed ? 'line-through text-gray-500' : 'text-gray-900'} transition-all`}, todo.text),
                                                React.createElement('p', {className: 'text-xs text-gray-400 mt-1'}, formatDate(todo.createdAt))
                                            ),
                                            React.createElement('div', {className: 'flex gap-1'},
                                                React.createElement('button', {
                                                    onClick: () => startEdit(todo.id, todo.text),
                                                    className: 'p-2 text-gray-400 hover:text-blue-500 hover:bg-blue-50 rounded transition-colors'
                                                }, React.createElement(Edit3)),
                                                React.createElement('button', {
                                                    onClick: () => deleteTodo(todo.id),
                                                    className: 'p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded transition-colors'
                                                }, React.createElement(Trash2))
                                            )
                                        )
                                )
                            )
                        )
                ),
                // Footer Actions
                stats.completed > 0 && React.createElement('div', {className: 'p-4 border-t border-gray-100 bg-gray-50'},
                    React.createElement('button', {
                        onClick: clearCompleted,
                        className: 'w-full py-2 text-sm text-gray-600 hover:text-red-600 transition-colors'
                    }, `Clear ${stats.completed} completed task${stats.completed !== 1 ? 's' : ''}`)
                )
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(TodoApp), document.getElementById('root'));
    </script>
</body>
</html>
